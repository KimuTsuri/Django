{% extends 'blog/base.html' %}

{% block content %}
    <div class="card mb-3">
     <h4 class="card-header bg-gray">{{ post.title }}</h4>
      <div class="card-body">
        <p>{{ post.created_at }} <span class="badge badge-pill badge-primary">{{ post.category }}</span></p>
        {{ post.text | linebreaksbr | urlize }}
      </div>
    </div>
{% endblock %}
