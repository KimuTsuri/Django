{% extends 'blog/base.html' %}

{% block content %}

  <form acction="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-dark mb-3">Send</button>
  </form>

{% endblock %}
